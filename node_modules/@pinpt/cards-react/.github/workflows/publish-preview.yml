name: npm publish preview

on: pull_request

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Node.js for NPM
        uses: actions/setup-node@v1
        with:
          registry-url: "https://registry.npmjs.org"
          scope: '@pinpt'
          node-version: '10.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-:
            
      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Update Version Sha
        uses: keegandonley/version-sha@master
        id: version

      - name: Publish package to NPM
        run: npm publish --access public --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.PP_GITHUB_TOKEN }}
        with:
          msg: "Prerelease successfully deployed as version ${{ steps.version.outputs.version }} ðŸŽ‰. To install, run `npm i @pinpt/cards-react@${{ steps.version.outputs.version }}`."
          check_for_duplicate_msg: false  # OPTIONAL 
